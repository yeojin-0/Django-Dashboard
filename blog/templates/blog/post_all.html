{% extends 'base.html' %}

{% block title %}post_all.html{% endblock %}

{% block content %}

<h1>Blog 리스트</h1>
<br>    

{% for post in posts %}
    <h3><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h3>
    {{ post.modify_dt | date:"N d, Y"}}
    <p>{{ post.description }}</p>
    <br>
{% endfor %}
</br>

{% endblock %}
