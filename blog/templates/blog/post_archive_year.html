{% extends 'base.html' %}

{% block title %}post_archive.html{% endblock %}

{% block content %}
    <h1>Post Archives for {{ year|date:"N d, Y" }} </h1>
        
    <div>
        <ul>
            {% for post in object_list %}
            <li> {{ post.modify_dt|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;
            <a href="{{post.get_absolute_url}}"><strog>{{post.title}}</strog></a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
